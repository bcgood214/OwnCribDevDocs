<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/base.css" type="text/css">
    <link rel="shortcut icon" type="image/jpg" href="assets/logo.png">
    <script src="static/header.js" type="text/javascript" defer></script>
    <script src="static/footer.js" type="text/javascript" defer></script>
    <title>Dashboard</title>

  <body>

    <header-component></header-component>

    <div class="container">

              </div>
            </div>
            <div class="box col-md-4">
              <div class="card pt-5 pb-5 mb-4 mt-4">

              </div>
            </div>
            <div class="box col-md-4">

              </div>
            </div>
          </div>

          <div class="row">
               <div class="col-md-12">

                    notification box
                 </div>
               </div>
          </div>

          <div class="row">
               <div class="col-md-6">
                 <div class="card pt-5 pb-5 mb-4 box-shadow">
                    local market info box
                 </div>
               </div>
               <div class="col-md-6">

    <footer-component></footer-component>
